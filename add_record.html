<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Record</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 60%;
            text-align: center;
            margin-top:3%;
            margin-bottom:3%;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        button {
            margin-top: 20px;
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        .back-link {
            margin-top: 15px;
            display: block;
            text-decoration: none;
            color: #007bff;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Sustainability Record</h2>
        <form method="POST" action="{{ url_for('add_record') }}">
            <label for="timestamp">Timestamp:</label>
            <input type="text" id="timestamp" name="timestamp" required>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>

            <label for="energy">Energy Used (kWh):</label>
            <input type="number" step="0.01" id="energy" name="energy" required>

            <label for="renewable">Renewable Energy Percentage:</label>
            <input type="number" step="0.01" id="renewable" name="renewable" required>

            <label for="waste">Waste Generated (kg):</label>
            <input type="number" step="0.01" id="waste" name="waste" required>

            <label for="recycling">Recycling Percentage:</label>
            <input type="number" step="0.01" id="recycling" name="recycling" required>

            <label for="water">Water Usage (Liters):</label>
            <input type="number" step="0.01" id="water" name="water" required>

            <label for="efficiency">Efficiency Score:</label>
            <input type="number" step="0.01" id="efficiency" name="efficiency" required>

            <label for="co2">CO2 Emissions (kg):</label>
            <input type="number" step="0.01" id="co2" name="co2" required>

            <label for="transport">Sustainable Transport Percentage:</label>
            <input type="number" step="0.01" id="transport" name="transport" required>

            <button type="submit">Add Record</button>
        </form>
        <a href="{{ url_for('index') }}" class="back-link">Back to Dashboard</a>
    </div>
</body>
</html>
